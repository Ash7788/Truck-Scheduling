<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<form action="#" method="post" th:action="@{/}" th:object="${user}">
    <table>
        <tr>
            <td>ID:</td>
            <td><input th:field="*{id}" type="number"/></td>
        </tr>
        <tr>
            <td>Source:</td>
            <td><input th:field="*{source}" type="text"/></td>
        </tr>
        <tr>
            <td>Destination:</td>
            <td><input th:field="*{destination}" type="text"/></td>
        </tr>
        <tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
